<div class="tt__card">
    <header>
        <h1>Your TODOs</h1>
        <button class="sync" (click)="sync()" [disabled]="!isAppOnline">Sync</button>
    </header>
    <div class="content">
        <todo-list #list [items]="items" (itemChanged)="updateItem($event)" (itemDeleted)="deleteItem($event)"></todo-list>
    </div>

    <button class="tt__fab" (click)="createItem()">
        add
    </button>
</div>
